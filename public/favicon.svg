<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded rectangle background -->
  <rect width="100" height="100" rx="20" fill="url(#bgGrad)"/>
  
  <!-- MK text -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="45" font-weight="bold" text-anchor="middle" fill="url(#textGrad)">MK</text>
  
  <!-- Subtle code brackets decoration -->
  <text x="15" y="30" font-family="monospace" font-size="20" fill="#FFFFFF" opacity="0.4">&lt;</text>
  <text x="78" y="30" font-family="monospace" font-size="20" fill="#FFFFFF" opacity="0.4">/&gt;</text>
</svg>
